<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKplayer • Demo</title>
    <link rel="stylesheet" type="text/css" href="style/demo.css">
    <link rel="stylesheet" type="text/css" href="/src/scss/JKplayer.css">
</head>
<body>
    <h1>JKplayer</h1>
    <div id="container">
        <video controls id="player" poster="./Images/poster.jpg">
            <source src="./videos/Mr.Robot-1.1.m4v" type="video/mp4" size="1080" />
            <source src="./videos/timer.m4v" type="video/mp4" size="1080" />

            <track kind="captions" label="Česky" srclang="cs" src="videos/Mr.Robot-1.1-cs.srt" />
            <track kind="captions" label="English" srclang="en" src="videos/Mr.Robot-1.1-en.vtt" />
        </video>

        <div id="socials">
            <a href="https://github.com/JKtechhw/JKplayer" class="github" target="_blank">
                <img src="./Images/github.svg" alt="Github" />
            </a>
        </div>
    </div>

    <script src="/src/js/JKplayer.js"></script>
    <script>
        const player = new JKplayer("#player");
    </script>
</body>
</html>
